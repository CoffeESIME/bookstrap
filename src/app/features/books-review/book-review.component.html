<div class="list-group">
  <a href="#" class="list-group-item d-flex">
    <span class="badge">
      <img
        [src]="book.image"
        alt="Profile avatar"
        style="width: 50px; height: 50px"
    /></span>
    <div class="w-50 mx-3" *ngIf="book">
      {{ book.title }}
      <span class="badge text-warning  ms-2 w-50">★★★★☆</span>
    </div>
  </a>
</div>
