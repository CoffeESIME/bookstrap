<article class="p-3 container gap-3 row m-auto">
  <h1 style="display: flex" class="p-0 m-auto">Reading Now</h1>
  <article class="p-0 container">
    <div class="row mb-4 d-flex">
      <ng-container *ngIf="dataBooks$ | async as books">
        <app-book-card
          class="col-5"
          *ngFor="let book of books | slice : 1 : 3"
          [book]="book"
          style="flex-grow: 1"
        >
        </app-book-card>
      </ng-container>
    </div>
    <div class="row d-flex ">
      <ng-container *ngIf="dataBooks$ | async as books">
        <app-book-card
          class="col-5"
          *ngFor="let book of books | slice : 3 : 5"
          [book]="book"
          style="flex-grow: 1"
        >
        </app-book-card>
      </ng-container>
    </div>
  </article>
</article>
